<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hai Cantikkk ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }
    h1 {
      color: #d6336c;
      font-size: 28px;
      margin-bottom: 20px;
    }
    button {
      background: #ff4d6d;
      color: white;
      font-size: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #d6336c;
    }
    .flower {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    .message {
      position: absolute;
      bottom: 40px;
      text-align: center;
      font-size: 20px;
      color: #333;
      max-width: 90%;
      line-height: 1.5em;
      opacity: 0;
      transition: opacity 2s ease-in;
    }
  </style>
</head>
<body>
  <h1>Hai Cantikkk ðŸ’– klik dong ðŸŒ¸</h1>
  <button id="klikBtn">Klik dong</button>

  <div id="message" class="message">
    Semangat yaa cantiku baniii, semangaat jalani hari nyaaa ðŸ’•<br>
    Ingatt kamuuu adaa akuuu ðŸ˜˜<br>
    Kalo ada apa apa ceritaa ya saayang kuu ðŸ’–<br>
    Pliisss lebih terbuka sama akuu ðŸŒ·
  </div>

  <script>
    const btn = document.getElementById("klikBtn");
    const msg = document.getElementById("message");

    btn.addEventListener("click", () => {
      // animasi bunga jatuh
      for (let i = 0; i < 30; i++) {
        let flower = document.createElement("div");
        flower.classList.add("flower");
        flower.textContent = "ðŸŒ¸";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.fontSize = 20 + Math.random() * 20 + "px";
        flower.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 7000);
      }
      // muncul pesan manis
      setTimeout(() => {
        msg.style.opacity = 1;
      }, 2000);
    });
  </script>
</body>
</html>
